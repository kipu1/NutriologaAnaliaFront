<form (ngSubmit)="guardarServicio()" class="servicio-form">
  <div class="form-group">
    <label for="direccion">Direcci贸n:</label>
    <textarea
      id="direccion"
      [(ngModel)]="direccion.direccion"
      name="direccion"
      required
      class="form-control"
      placeholder="Ingresa la direcci贸n"
      maxlength="5000"
    ></textarea>
  </div>
  <button type="submit" class="btn-submit">
    {{ direccion.id ? "Actualizar Direcci贸n" : "Guardar Direcci贸n" }}
  </button>
</form>

<!-- Lista de direcciones registradas -->
<div *ngIf="direcciones && direcciones.length > 0" class="direccion-list">
  <h3>Direcciones Registradas</h3>
  <ul>
    <li *ngFor="let dir of direcciones" class="direccion-item">
      <div class="direccion-content">
        <span class="direccion-text">{{ dir.direccion }}</span>
        <div class="direccion-buttons">
          <button (click)="editarDireccion(dir)" class="btn btn-edit">
            Editar
          </button>
          <button (click)="eliminarDireccion(dir.id!)" class="btn btn-delete">
            Eliminar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
