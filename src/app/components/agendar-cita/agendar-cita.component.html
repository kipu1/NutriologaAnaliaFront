<form (ngSubmit)="agendarCita()" class="form-container">
  <h2>Agendar Cita</h2>

  <div class="form-group">
    <label for="nombreCliente">Nombre:</label>
    <input
      id="nombreCliente"
      [(ngModel)]="cita.nombre"
      name="nombreCliente"
      required
      class="form-control"
      placeholder="Ingresa tu nombre"
    />
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input
      id="telefono"
      [(ngModel)]="cita.telefono"
      name="telefono"
      required
      class="form-control"
      placeholder="Ingresa tu número de teléfono"
    />
  </div>

  <div class="form-group">
    <label for="fechaHora">Fecha y Hora:</label>
    <input
      id="fechaHora"
      type="datetime-local"
      [(ngModel)]="cita.fechaHora"
      name="fechaHora"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="motivo">Motivo:</label>
    <textarea
      id="motivo"
      [(ngModel)]="cita.motivo"
      name="motivo"
      required
      class="form-control"
      placeholder="Ingresa el motivo de la cita"
    ></textarea>
  </div>

  <button type="submit" class="btn-primary">Agendar Cita</button>
</form>
