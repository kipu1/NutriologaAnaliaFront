<form (ngSubmit)="agendarCita()" class="form-container">
  <h2 class="form-title">Agendar Cita</h2>

  <div class="form-row">
    <div class="form-group">
      <label for="nombreCliente">Nombre:</label>
      <input
        id="nombreCliente"
        [(ngModel)]="cita.nombre"
        name="nombreCliente"
        required
        class="form-control"
        placeholder="Ingresa tu nombre"
      />
    </div>

    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input
        id="cedula"
        [(ngModel)]="cita.cedula"
        name="cedula"
        required
        class="form-control"
        placeholder="Ingresa tu cédula"
      />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input
        id="telefono"
        [(ngModel)]="cita.telefono"
        name="telefono"
        required
        class="form-control"
        placeholder="Ingresa tu número de teléfono"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="fechaHora">Fecha y Hora:</label>
    <input
      id="fechaHora"
      type="datetime-local"
      [(ngModel)]="cita.fechaHora"
      name="fechaHora"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="motivo">Motivo:</label>
    <textarea
      id="motivo"
      [(ngModel)]="cita.motivo"
      name="motivo"
      required
      class="form-control"
      placeholder="Ingresa el motivo de la cita"
      maxlength="1000"
    ></textarea>
  </div>

  <button type="submit" class="btn-submit">Agendar Cita</button>
</form>
