<div class="form-container">
  <h2>Crear Nuevo Curso</h2>
  <form (ngSubmit)="crearCurso()">
    <div>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
        placeholder="Nombre del curso"
      />
    </div>
    <div>
      <label for="descripcion">Descripci칩n:</label>
      <textarea
        id="descripcion"
        [(ngModel)]="descripcion"
        name="descripcion"
        required
        placeholder="Descripci칩n del curso"
        maxlength="1000"
      ></textarea>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <input
        type="text"
        id="precio"
        [(ngModel)]="precio"
        name="precio"
        required
        placeholder="Precio"
      />
    </div>
    <div>
      <label for="password">Contrase침a:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contrase침a"
      />
    </div>
    <div>
      <label for="file">Archivo (PDF, video, foto, etc.):</label>
      <input type="file" (change)="onFileSelected($event)" required />
    </div>
    <button type="submit">Crear Curso</button>
  </form>
</div>
