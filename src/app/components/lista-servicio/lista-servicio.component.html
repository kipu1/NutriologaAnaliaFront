<div class="cursos-container">
  <div *ngFor="let servicio of servicios; let i = index" class="curso-card">
    <h2>{{ servicio.titulo }}</h2>
    <p>{{ servicio.descripcion }}</p>

    <!-- Botón que llama a la función contactarPorWhatsApp -->
    <button
      (click)="contactarPorWhatsApp(servicio.titulo, servicio.telefonoUsuario)"
      class="btn-descargar"
    >
      WhatsApp
    </button>
  </div>
</div>
