<div class="full-calendar-container">
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<!-- Ventana Modal -->
<div *ngIf="mostrarModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close" (click)="cerrarModal()">&times;</span>
    <h2>Detalles de la Cita</h2>
    <p><strong>Nombre:</strong> {{ citaSeleccionada?.nombre }}</p>
    <p><strong>Tel√©fono:</strong> {{ citaSeleccionada?.telefono }}</p>
    <p>
      <strong>Fecha y Hora:</strong>
      {{ citaSeleccionada?.fechaHora | date : "medium" }}
    </p>
    <p><strong>Motivo:</strong> {{ citaSeleccionada?.motivo }}</p>
    <button class="btn eliminar" (click)="eliminarCita(citaSeleccionada?.id)">
      Eliminar Cita
    </button>
    <button class="btn cerrar" (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
