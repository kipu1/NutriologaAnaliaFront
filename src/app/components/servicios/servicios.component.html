<form (ngSubmit)="guardarServicio()">
  <div>
    <label for="titulo">Título:</label>
    <input id="titulo" [(ngModel)]="servicio.titulo" name="titulo" required />
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea
      id="descripcion"
      [(ngModel)]="servicio.descripcion"
      name="descripcion"
      required
    ></textarea>
  </div>
  <button type="submit">Guardar Servicio</button>
</form>
