<form (ngSubmit)="guardarServicio()" class="form-container">
  <h2 class="form-title">
    {{ servicio.id ? "Actualizar Servicio" : "Crear Servicio" }}
  </h2>

  <div class="form-row">
    <div class="form-group">
      <label for="nombreServicio">Nombre del Servicio:</label>
      <input
        id="nombreServicio"
        [(ngModel)]="servicio.nombre"
        name="nombreServicio"
        required
        class="form-control"
        placeholder="Ingresa el nombre del servicio"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea
        id="descripcion"
        [(ngModel)]="servicio.descripcion"
        name="descripcion"
        required
        class="form-control"
        placeholder="Ingresa la descripción del servicio"
      ></textarea>
    </div>
  </div>

  <button type="submit" class="btn-submit">
    {{ servicio.id ? "Actualizar Servicio" : "Crear Servicio" }}
  </button>
</form>
