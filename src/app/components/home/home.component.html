<div class="home-container">
  <!-- Sección principal con imagen y llamada a la acción -->
  <div class="hero-section">
    <img
      src="assets/imagenes/logoana.png"
      alt="Imagen principal"
      class="hero-image"
    />
    <div class="hero-text">
      <h2>Conoce a Analia</h2>

      <button class="cta-button" (click)="conoceme()">Sobre mi</button>
    </div>
  </div>

  <!-- Sección de Servicios, Proyectos y Clientes -->
  <div class="services-section">
    <div class="service-card">
      <h2>SERVICIOS</h2>
      <p>Haz clic aquí para agregar tu propio texto y editarlo. Es fácil.</p>
      <button class="info-button" (click)="servicios()">Servicios</button>
    </div>
    <div class="service-card">
      <h2>PROYECTOS</h2>
      <p>Haz clic aquí para agregar tu propio texto y editarlo. Es fácil.</p>
      <button class="info-button">Más información</button>
    </div>
    <div class="service-card">
      <h2>CLIENTES</h2>
      <p>Haz clic aquí para agregar tu propio texto y editarlo. Es fácil.</p>
      <button class="info-button">Más información</button>
    </div>
  </div>

  <!-- Sección del Mapa -->
  <div class="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.9170632923525!2d-103.35551598455352!3d20.675157102141455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b08f7db0c12d%3A0x7ed776d60c979e8d!2sCentro%2C%2044600%20Guadalajara%2C%20Jal.%2C%20M%C3%A9xico!5e0!3m2!1ses!2sec!4v1693945987841!5m2!1ses!2sec"
      width="100%"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>
  </div>
</div>
